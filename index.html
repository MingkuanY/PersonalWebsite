<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quantico&family=Rubik:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
  <title>Mingkuan Yan</title>
  <link rel="icon" type="image/x-icon" href="assets/valleyoffire.png">
  <script defer src="script.js"></script>
</head>
<body>
  <section class="landingSection">
    <div class="intro"><span id="imMingkuan">Hi, I'm <span class="stronger">Mingkuan</span>. </span>I'm a<span id="facet"></span></div>
    <div class="collage">
      <div class="leftcollage">
        <button class="rowerContainer">
          <img class="rower" src="assets/rower.jpeg" alt="Rower">
        </button>
        <button class="hornplayerContainer">
          <img class="hornplayer" src="assets/hornplayer.jpeg" alt="Horn Player">
        </button>
      </div>
      <div class="centercollage">
        <button class="csstudentContainer">
          <img class="csstudent" src="assets/csstudent.jpeg" alt="CS Student">
        </button>
      </div>
      <div class="rightcollage">
        <button class="photographerContainer">
          <img class="photographer" src="assets/photographer.jpeg" alt="Photographer">
        </button>
        <button class="roadtripperContainer">
          <img class="roadtripper" src="assets/roadtripper.jpeg" alt="Road Tripper">
        </button>
      </div>
    </div>
  </section>

  <section class="csstudentSection">
    <div class="profileBar">
      <div class="csPicContainer">
        <img class="csPic" src="assets/csstudent.jpeg" alt="CS Student">
      </div>
      <div class="csNameAndEmail">
        <h1 class="csName">Mingkuan Yan</h1>
        <a href="mailto:mingkuan.yan@gatech.edu" class="csEmail">mingkuan.yan@gatech.edu</a>
      </div>
      <a href="assets/Mingkuan_Yan_Resume(PDF).pdf" target="_blank" class="csResumeContainer"><button class="csResume">Resume</button></a>
      <div class="csGT">GEORGIA INSTITUTE OF TECHNOLOGY</div>
      <div class="csSocials">
        <div class="linkedinContainer">
          <a href="https://www.linkedin.com/in/mingkuan-yan/" target="_blank"><img src="assets/linkedin.svg" alt="LinkedIn"></a>
        </div>
        <div class="githubContainer">
          <a href="https://github.com/MingkuanY" target="_blank"><img src="assets/github.svg" alt="GitHub"></a>
        </div>
        <div class="devpostContainer">
          <a href="https://devpost.com/myan71" target="_blank"><img src="assets/devpost.svg" alt="Devpost"></a>
        </div>
      </div>
    </div>
    <div class="csMain">
      <h1 class="csIntro">I'm a CS student @ Georgia Tech.</h1>
      <p class="csBio"><b>Web dev is my passion.</b> I love making mock-ups of cool websites on Figma and turning them into reality in VSCode. Check out what I've done so far!</p>
      <div class="csProjectCollage">
        <div class="csProjectCol1">
          <button class="csEnsemble csProject">
            <h1 class="csEnsembleName">Ensemble</h1>
            <div class="csProjectIconContainer">
              <img src="assets/user.svg" alt="User">
              <div class="csEnsembleUsersText">813 USERS</div>
            </div>
            <div class="csProjectTools">Angular, TypeScript, HTML, CSS, Figma</div>
            <div class="csProjectLearnMore">
              <img src="assets/back_arrow.svg" alt="Learn More">
              <div class="csProjectLearnMoreText">Learn More</div>
            </div>
          </button>
        </div>
        <div class="csProjectCol2">
          <button class="csBite csProject">
            <h1 class="csBiteName">Bite</h1>
            <div class="csProjectIconContainer">
              <img src="assets/Trophy.svg" alt="Trophy">
              <div class="csBiteHackMitText">HACKMIT WINNER</div>
            </div>
            <div class="csProjectTools">JavaScript, HTML, CSS, Python Flask, Fetch API, Log Meal API</div>
            <div class="csProjectLearnMore">
              <img src="assets/back_arrow.svg" alt="Learn More">
              <div class="csProjectLearnMoreText">Learn More</div>
            </div>
          </button>
          <button class="csGeoSurfer csProject">
            <h1 class="csGeoSurferName">GeoSurfer</h1>
            <div class="csProjectTools">JavaScript, HTML, CSS</div>
            <div class="csProjectLearnMore">
              <img src="assets/back_arrow.svg" alt="Learn More">
              <div class="csProjectLearnMoreText">Learn More</div>
            </div>
          </button>
        </div>
        <div class="csProjectCol3">
          <button class="csTravelDust csProject">
            <h1 class="csTravelDustName">TravelDust</h1>
            <div class="csProjectLearnMore">
              <img src="assets/back_arrow.svg" alt="Learn More">
              <div class="csProjectLearnMoreText">Learn More</div>
            </div>
          </button>
          <button class="csKanjiro csProject">
            <h1 class="csKanjiroName">Kanjiro</h1>
            <div class="csProjectLearnMore">
              <img src="assets/back_arrow.svg" alt="Learn More">
              <div class="csProjectLearnMoreText">Learn More</div>
            </div>
          </button>
          <button class="csBump csProject">
            <h1 class="csBumpName">Bump</h1>
            <div class="csProjectLearnMore">
              <img src="assets/back_arrow.svg" alt="Learn More">
              <div class="csProjectLearnMoreText">Learn More</div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
