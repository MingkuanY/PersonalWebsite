<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mingkuan.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
  <title>Mingkuan Yan</title>
</head>
<body>
  <div class="intro">Hi, I'm <span class="stronger">Mingkuan</span>. I'm a<span id="facet"></span></div>
  <div class="collage">
    <div class="leftcollage">
      <div class="rowerContainer">
        <img class="rower" src="assets/rower.JPG" alt="Rower">
      </div>
      <div class="hornplayerContainer">
        <img class="hornplayer" src="assets/hornplayer.jpg" alt="Horn Player">
      </div>
    </div>
    <div class="centercollage">
      <div class="csstudentContainer">
        <img class="csstudent" src="assets/linkedinuser.jpg" alt="CS Student">
      </div>
    </div>
    <div class="rightcollage">
      <div class="photographerContainer">
        <img class="photographer" src="assets/photographer.JPG" alt="Photographer">
      </div>
      <div class="roadtripperContainer">
        <img class="roadtripper" src="assets/roadtripper.JPG" alt="Road Tripper">
      </div>
    </div>
  </div>
  <div class="instructions"><span class="zoom">Zoom</span> and <span class="click">click</span> to see what I do!</div>
  <script src="script.js"></script>
</body>
</html>
